- id: '1664560056333'
  alias: Alerte Intrusion
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.door_window_sensor_158d00024e4b12
    from: 'off'
    to: 'on'
    trigger: state
  - entity_id:
    - binary_sensor.presence_haut
    from: 'off'
    to: 'on'
    trigger: state
  conditions:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.enable_alarm
      state: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    - condition: state
      entity_id: binary_sensor.somebody_home
      state: 'off'
  actions:
  - delay:
      hours: 0
      minutes: 0
      seconds: 20
      milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.enable_alarm
      state: 'on'
    then:
    - data:
        bypass: true
        message: Vous avez 30 secondes pour désactiver l'alarme
      action: script.notif_google_home
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - if:
      - condition: state
        entity_id: input_boolean.enable_alarm
        state: 'on'
      then:
      - data:
          bypass: true
          message: Vous avez 20 secondes pour désactiver l'alarme
        action: script.notif_google_home
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - if:
        - condition: state
          entity_id: input_boolean.enable_alarm
          state: 'on'
        then:
        - data:
            bypass: true
            message: Vous avez 10 secondes pour désactiver l'alarme
          action: script.notif_google_home
        - delay:
            hours: 0
            minutes: 0
            seconds: 10
            milliseconds: 0
        - if:
          - condition: state
            entity_id: input_boolean.enable_alarm
            state: 'on'
          then:
          - data: {}
            target:
              entity_id: input_boolean.intrusion_detected
            action: input_boolean.turn_on
          - data: {}
            target:
              entity_id: light.yeelight_plafonnier
            action: light.turn_on
          - data: {}
            target:
              entity_id:
              - switch.cabane
              - switch.cheminee
              - switch.guirlande
              - switch.jardin_est
              - switch.pilier
              - switch.poulailler
              - switch.salon
            action: switch.turn_on
          - data:
              message: ALERTE INTRUSION !
            action: script.notif_telegram
          - repeat:
              count: '3'
              sequence:
              - data:
                  bypass: true
                  message: Attention ! Alerte intrusion ! Les services de sécurité
                    ont été prévenus
                action: script.notif_google_home
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 10
                  milliseconds: 0
          - repeat:
              count: '3'
              sequence:
              - data: {}
                target:
                  entity_id: button.livebox_fibre_ring_your_phone
                action: button.press
              - delay:
                  hours: 0
                  minutes: 0
                  seconds: 10
                  milliseconds: 0
  mode: single
