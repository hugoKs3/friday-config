- id: '1664035079801'
  alias: Arrosage
  description: ''
  trigger:
  - platform: time
    at: '22:30:00'
  condition: []
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.arrosage_ce_soir
      state: 'on'
    then:
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.arrosage_type
          state: Tout
        - condition: state
          entity_id: input_select.arrosage_type
          state: Sprinkler
      then:
      - service: input_number.set_value
        data:
          value: 3
        target:
          entity_id: input_number.temps_arrosage
      - service: automation.turn_on
        data: {}
        target:
          entity_id: automation.decompte_arrosage
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.sprinkler
      - delay:
          hours: 0
          minutes: 3
          seconds: 0
          milliseconds: 0
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.sprinkler
      - service: automation.turn_off
        data: {}
        target:
          entity_id: automation.decompte_arrosage
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.arrosage_type
          state: Tout
        - condition: state
          entity_id: input_select.arrosage_type
          state: Goutte-à-goutte
      then:
      - service: input_number.set_value
        data:
          value: 20
        target:
          entity_id: input_number.temps_arrosage
      - service: automation.turn_on
        data: {}
        target:
          entity_id: automation.decompte_arrosage
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.goutte
      - delay:
          hours: 0
          minutes: 20
          seconds: 0
          milliseconds: 0
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.goutte
      - service: automation.turn_off
        data: {}
        target:
          entity_id: automation.decompte_arrosage
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.arrosage_hier
    else:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.arrosage_hier
  mode: single
