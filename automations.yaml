- id: '1664560056333'
  alias: Alerte Intrusion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.door_window_sensor_158d00024e4b12
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.enable_alarm
    state: 'on'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  action:
  - service: script.notif_google_home
    data:
      bypass: true
      message: Vous avez 30 secondes pour désactiver l'alarme
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.enable_alarm
      state: 'on'
    then:
    - service: script.notif_google_home
      data:
        bypass: true
        message: Vous avez 20 secondes pour désactiver l'alarme
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - if:
      - condition: state
        entity_id: input_boolean.enable_alarm
        state: 'on'
      then:
      - service: script.notif_google_home
        data:
          bypass: true
          message: Vous avez 10 secondes pour désactiver l'alarme
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - if:
        - condition: state
          entity_id: input_boolean.enable_alarm
          state: 'on'
        then:
        - service: light.turn_on
          data: {}
          target:
            area_id:
            - outdoor
            - living_room
        - service: switch.turn_on
          data: {}
          target:
            area_id:
            - salon
            - living_room
        - service: script.notif_telegram
          data:
            message: ALERTE INTRUSION !
        - repeat:
            count: '3'
            sequence:
            - service: script.notif_google_home
              data:
                bypass: true
                message: Attention ! Alerte intrusion ! Les services de sécurité ont
                  été prévenus
            - delay:
                hours: 0
                minutes: 0
                seconds: 10
                milliseconds: 0
        - repeat:
            count: '3'
            sequence:
            - service: button.press
              data: {}
              target:
                entity_id: button.ring_your_phone
            - delay:
                hours: 0
                minutes: 0
                seconds: 10
                milliseconds: 0
  mode: single
