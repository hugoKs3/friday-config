- id: '1663429217444'
  alias: Piscine
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /10
  - platform: state
    entity_id:
    - input_boolean.mode_piscine
  - platform: state
    entity_id:
    - binary_sensor.cycle_piscne
  condition:
  - condition: state
    entity_id: input_boolean.mode_piscine
    state: 'on'
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.cycle_piscne
      state: 'on'
    then:
    - if:
      - condition: state
        entity_id: switch.pompe
        state: 'off'
      then:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.pompe
    - if:
      - condition: state
        entity_id: input_boolean.saison_piscine
        state: 'on'
      then:
      - delay:
          hours: 0
          minutes: 0
          seconds: 15
          milliseconds: 0
      - if:
        - condition: and
          conditions:
          - condition: state
            entity_id: switch.electrolyseur
            state: 'off'
          - condition: state
            entity_id: switch.pompe
            state: 'on'
          - condition: state
            entity_id: input_boolean.mode_piscine
            state: 'on'
        then:
        - service: switch.turn_on
          data: {}
          target:
            entity_id: switch.electrolyseur
    else:
    - service: switch.turn_off
      data: {}
      target:
        entity_id:
        - switch.pompe
        - switch.electrolyseur
  mode: single
