          entities:
            - entity: sensor.uptime

            - entity: sensor.s_cert_exiry_d
              name: Expiration certificat
              icon: mdi:shield-lock

            - entity: sensor.onedrivebackup
              type: attribute
              attribute: Last OneDrive backup date
              icon: mdi:cloud-upload
              name: Last Backup
              format: date

            - entity: sensor.processor_temperature

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity
                - color: '#39b329'
                  from: 0
                  to: 50
                - color: '#e9e913'
                  from: 51
                  to: 75
                - color: '#ff7a00'
                  from: 76
                  to: 89
                - color: '#6d2525'
                  from: 90
                  to: 200
              entity_row: true
              entities:

                - entity: sensor.processor_use
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.processor_use

                - entity: sensor.memory_use_percent
                  name: Memory use
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.memory_use_percent

                - entity: sensor.disk_use_percent
                  name: Core Disk use
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.disk_use_percent

                - entity: sensor.disk_use_percent_media_ext
                  name: SSD Disk use
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.disk_use_percent_media_ext


