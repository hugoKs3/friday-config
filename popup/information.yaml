              ha-card {
                margin: 0px !important;
              }

          entities:
            - entity: sensor.myups_input_voltage
              name: Input Voltage
            - entity: sensor.myups_load
              name: Load
            - entity: sensor.myups_status
              name: Status
            - entity: sensor.myups_status_data
              name: Status Data
            - type: custom:bar-card
              width: 55%
              height: 20px
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions2
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity2
                - color: '#6d2525'
                  from: 0
                  to: 5
                - color: '#ff7a00'
                  from: 6
                  to: 14
                - color: '#e9e913'
                  from: 15
                  to: 49
                - color: '#39b329'
                  from: 50
                  to: 100
              entity_row: true
              entities:
                - entity: sensor.myups_battery_charge
                  name: Batterie
                  icon: mdi:battery



