      #################################################
      #                                               #
      #                    TEMP.                      #
      #                                               #
      #################################################

      - type: grid
        title: Températures
        view_layout:
          grid-area: temps
        columns: 1
        cards:
            
          - type: grid
            columns: 3
            cards:
              - type: custom:restriction-card
                restrictions:
                  block:
                    text: Vous n'êtes pas autorisé à effectuer cette action
                    exemptions:
                      - user: !secret interface_id
                      - user: !secret hugo_id
                      - user: !secret andrea_id
                locked_icon: none
                card:
                  type: custom:button-card
                  entity: climate.general
                  name: Thermostat
                  hold_action: !include popup/thermostat.yaml
                  tap_action: !include popup/thermostat.yaml
                  template:
                    - base
                    - icon_climate
                    - climate
                  variables:
                    circle_input: >
                      [[[
                        if (entity) {
                          return entity.attributes.hvac_action !== 'idle' ?
                            entity.attributes.temperature :
                            entity.attributes.current_temperature;
                        }
                      ]]]
                    operation_mode: >
                      [[[
                        if (entity) {
                          return entity.attributes.hvac_action;
                        }
                      ]]]  

              - type: custom:button-card
                entity: sensor.temperature_salon
                name: Salon
                tap_action: !include popup/temperature_salon.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_salon
                          color: '#FF4E33'
                template:
                  - thermometre
                  - icon_temp
                          
              - type: custom:button-card
                entity: sensor.temperature_lily
                name: Lily
                tap_action: !include popup/temperature_lily.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_lily
                          color: '#9533FF'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_gabriel
                name: Gabriel
                tap_action: !include popup/temperature_gabriel.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_gabriel
                          color: '#339DFF'
                template:
                  - thermometre
                  - icon_temp

              - type: custom:button-card
                entity: sensor.temperature_sdbhaut
                name: Bains Haut
                tap_action: !include popup/temperature_sdbhaut.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_sdbhaut
                          color: '#33FFFB'
                template:
                  - thermometre
                  - icon_temp

              - type: custom:button-card
                entity: sensor.temperature_chbas
                name: Chambre Bas
                tap_action: !include popup/temperature_chbas.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_chbas
                          color: '#FFBA33'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_sdbbas
                name: Bains Bas
                tap_action: !include popup/temperature_sdbbas.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_sdbbas
                          color: '#9533FF'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_outdoor
                name: Extérieur
                tap_action: !include popup/temperature_outdoor.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_outdoor
                          color: '#3DFF33'
                template:
                  - thermometre
                  - icon_temp


      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Now Playing
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
              autoplay:
                delay: 3000
                disableOnInteraction: false
            cards:
            
              - type: custom:button-card
                # camera_view: live
                entity: camera.cam_sud
                name: Sud
                template:
                  - camera

              - type: custom:button-card
                # camera_view: live
                entity: camera.cam_nord
                name: Nord
                template:
                  - camera

              - type: custom:button-card
                entity: media_player.livebox
                name: TV
                template:
                  - conditional_media
                  - icon_tv2

              - type: custom:button-card
                entity: media_player.salon
                name: Sonos
                template:
                  - conditional_media
                  - icon_sonos

      #################################################
      #                                               #
      #                    Jardin                     #
      #                                               #
      #################################################

      - type: grid
        title: Jardin
        view_layout:
          grid-area: garden
        columns: 2
        cards:

          - type: conditional
            conditions:
              - entity: switch.vanne
                state: "off"
            card:
              type: custom:restriction-card
              restrictions:
                block:
                  text: Vous n'êtes pas autorisé à effectuer cette action
                  exemptions:
                    - user: !secret interface_id
                    - user: !secret hugo_id
                    - user: !secret andrea_id
              locked_icon: none
              card:
                type: custom:button-card
                entity: switch.pompe_switch_0
                name: Piscine
                hold_action: !include popup/piscine.yaml
                tap_action: !include popup/piscine.yaml
                template:
                  - base
                  - pool
                  - icon_pool
                variables:
                  circle_input: >
                    [[[
                      return states['sensor.spot_temp_temperature'].state;
                    ]]]

          - type: conditional
            conditions:
              - entity: switch.vanne 
                state: "on"
            card:
              type: custom:restriction-card
              restrictions:
                block:
                  text: Vous n'êtes pas autorisé à effectuer cette action
                  exemptions:
                    - user: !secret interface_id
                    - user: !secret hugo_id
                    - user: !secret andrea_id
              locked_icon: none
              card:
                type: custom:button-card
                entity: switch.vanne
                hold_action: !include popup/piscine.yaml
                tap_action: !include popup/piscine.yaml
                name: Remplissage
                template:
                  - base
                  - pool_remplissage
                  - icon_remplissage

          - type: conditional
            conditions:
              - entity: switch.goutte 
                state: "off"
            card:
              type: custom:restriction-card
              restrictions:
                block:
                  text: Vous n'êtes pas autorisé à effectuer cette action
                  exemptions:
                    - user: !secret interface_id
                    - user: !secret hugo_id
                    - user: !secret andrea_id
              locked_icon: none
              card:
                type: custom:button-card
                entity: switch.sprinkler
                hold_action: !include popup/arrosage.yaml
                tap_action: !include popup/arrosage.yaml
                name: Arrosage
                template:
                  - base
                  - arrosage_sprinkler
                  - icon_sprinkler

          - type: conditional
            conditions:
              - entity: switch.goutte 
                state: "on"
            card:
              type: custom:restriction-card
              restrictions:
                block:
                  text: Vous n'êtes pas autorisé à effectuer cette action
                  exemptions:
                    - user: !secret interface_id
                    - user: !secret hugo_id
                    - user: !secret andrea_id
              locked_icon: none
              card:
                type: custom:button-card
                entity: switch.goutte
                hold_action: !include popup/arrosage.yaml
                tap_action: !include popup/arrosage.yaml
                name: Arrosage
                template:
                  - base
                  - arrosage_goutte
                  - icon_goutte

          - type: custom:button-card
            entity: sensor.poubelle_verte
            name: Poubelle
            state_display: >
              [[[
                if (states['sensor.poubelle_verte'].state === "0") {
                  return ["Verte"];
                }
                else if (states['sensor.poubelle_jaune'].state === "0") {
                  return ["Jaune"];
                }
                else if (states['sensor.poubelle_vegetaux'].state === "0") {
                  return ["Végétaux"];
                }
                else {
                  return ["Aucune"];
                }
              ]]]
            variables:
              bintype: >
                [[[
                  if (states['sensor.poubelle_verte'].state === "0") {
                      return "sensor.poubelle_verte";
                  }
                  else if (states['sensor.poubelle_jaune'].state === "0") {
                    return "sensor.poubelle_jaune";
                  }
                  else if (states['sensor.poubelle_vegetaux'].state === "0") {
                    return "sensor.poubelle_vegetaux";
                  }
                  else {
                    return "";
                  }
                ]]]
              binstate: >
                [[[
                  return states['sensor.poubelle_verte'].state === "0" || states['sensor.poubelle_jaune'].state === "0" || states['sensor.poubelle_vegetaux'].state === "0";
                ]]]
              bincolor: >
                [[[
                  if (states['sensor.poubelle_verte'].state === "0") {
                    return "green";
                  }
                  else if (states['sensor.poubelle_jaune'].state === "0") {
                    return "yellow";
                  }
                  else if (states['sensor.poubelle_vegetaux'].state === "0") {
                    return "#808000";
                  }
                  else {
                    return "#9da0a2";
                  }
                ]]]

            template:
              - base
              - garbage
              - icon_garbage

          - type: custom:button-card
            entity: switch.portail
            name: Portail
            template:
              - light_simple
              - icon_gate

      #################################################
      #                                               #
      #                     Maison                    #
      #                                               #
      #################################################

      - type: grid
        title: Maison
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: sensor.gj468rk_charging
            tap_action: !include popup/renault_megane.yaml
            name: Megane
            state_display: >
              [[[
                if (states['binary_sensor.gj468rk_charging'].state === 'on') {
                  let mytime = states['sensor.gj468rk_charging_remaining_time'].state / 60;
                  mytime = mytime.toFixed(1);
                  return [mytime + " heure(s)"] ;
                }
                if (states['binary_sensor.gj468rk_charging'].state === 'off') {
                  return [Math.round(states['sensor.gj468rk_battery_autonomy'].state) + " km"];
                }
              ]]]
            template:
              - base
              - car_megane
              - icon_renault

          - type: custom:button-card
            entity: binary_sensor.gg085jj_charging
            tap_action: !include popup/renault_zoe.yaml
            name: Zoe
            state_display: >
              [[[
                if (states['binary_sensor.gg085jj_charging'].state === 'on') {
                  let mytime = states['sensor.gg085jj_charging_remaining_time'].state / 60;
                  mytime = mytime.toFixed(1);
                  return [mytime + " heure(s)"] ;
                }
                if (states['binary_sensor.gg085jj_charging'].state === 'off') {
                  return [Math.round(states['sensor.gg085jj_battery_autonomy'].state) + " km"];
                }
              ]]]
            template:
              - base
              - car_zoe
              - icon_renault

          - type: custom:button-card
            entity: script.1662903361475
            name: "Dodo"
            template:
              - base
              - icon_zzz

          # - type: custom:restriction-card
          #   restrictions:
          #     pin:
          #       code: !secret alarm_pin_code
          #   locked_icon: none
          #   card:
          #     type: custom:button-card
          #     entity: input_boolean.enable_alarm
          #     name: Alarme
          #     tap_action:
          #       action: call-service
          #       service: script.toggle_alarme
          #     hold_action:
          #       action: none
          #     template:
          #       - base
          #       - icon_home

          - type: custom:restriction-card
            restrictions:
              pin:
                code: !secret alarm_pin_code
            locked_icon: none
            card:
              type: custom:button-card
              tap_action: !include popup/renault_zoe.yaml
              variables:
                hugo_picture: >
                  [[[
                    return `${states['person.hugo'].attributes.entity_picture}`;
                  ]]]
                andrea_picture: >
                  [[[
                    return `${states['person.andrea'].attributes.entity_picture}`;
                  ]]]
                lily_picture: >
                  [[[
                    return `${states['person.lily_rose'].attributes.entity_picture}`;
                  ]]]
                gabriel_picture: >
                  [[[
                    return `${states['person.gabriel'].attributes.entity_picture}`;
                  ]]]
              template:
                - myperson

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: custom:button-card
        view_layout:
          grid-area: footer
        template: footer
