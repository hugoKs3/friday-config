button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    title: Main
    path: 0
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .       .        .      ."
        "sidebar  indoor  outdoor  temps  ."
        "sidebar  media   garden   home   ."
        "sidebar  footer  footer   footer ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: | 
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  indoor      temps    ."
            ".  outdoor     garden   ."
            ".  media       home     ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  indoor      temps   ."
            "sidebar  outdoor     garden  ."
            "sidebar  media       home    ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      - type: custom:button-card #extra_styles fix
        #https://github.com/matt8707/hass-config/issues/118
        styles:
          card:
            - border-width: 0

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:

          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar_template

          - type: custom:badge-card
            badges:
              - entity: person.hugo
                show_name: false
                style: >
                  :host {
                    --label-badge-red: rgb(35, 78 ,106);
                    {% if is_state('person.hugo', 'not_home') %}
                      filter: grayscale(100);
                      opacity: 0.2;
                    {% endif %}
                  }

              - entity: person.andrea
                show_name: false
                style: >
                  :host {
                    --label-badge-red: rgb(35, 78 ,106);
                    {% if is_state('person.andrea', 'not_home') %}
                      filter: grayscale(100);
                      opacity: 0.2;
                    {% endif %}
                    
                  }
              - entity: person.lily_rose
                show_name: false
                style: >
                  :host {
                    --label-badge-red: rgb(35, 78 ,106);
                    {% if is_state('person.lily_rose', 'not_home') %}
                      filter: grayscale(100);
                      opacity: 0.2;
                    {% endif %}
                  }
              - entity: person.gabriel
                show_name: false
                style: >
                  :host {
                    --label-badge-red: rgb(35, 78 ,106);
                    {% if is_state('person.gabriel', 'not_home') %}
                      filter: grayscale(100);
                      opacity: 0.2;
                    {% endif %}
                  }

          - type: custom:clock-weather-card
            entity: weather.biot
            sun_entity: sun.sun
            temperature_sensor: sensor.temperature_outdoor
            weather_icon_type: line
            animated_icon: false
            forecast_rows: 5
            locale: en-GB
            time_pattern: HH:mm
            time_format: 24
            date_pattern: ccc, d.MM.yy
            hide_today_section: false
            hide_forecast_section: false
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: false
            time_zone: null
            card_mod:
              style: |
                ha-card {
                  margin-top: 50px !important;
                  border: 0px;
                }
                clock-weather-card-today-right-wrap-center {
                  font-size: 2rem !important;
                  height: 2rem !important;
                }
                clock-weather-card-today-right {
                  justify-content: right !important;
                }

          - type: grid
            cards:

              - type: button
                icon: custom:weather
                tap_action: !include popup/weather.yaml
                hold_action:  
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: custom:shield
                tap_action: !include popup/keypad.yaml
                hold_action:  
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: custom:check-network
                tap_action: !include popup/monitoring.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: mdi:information-outline
                tap_action: !include popup/information.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: custom:myautos
                tap_action: !include popup/configuration.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: mdi:arrow-up-bold-circle-outline
                tap_action: !include popup/updates.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }


      #################################################
      #                                               #
      #                  INTERIEUR                    #
      #                                               #
      #################################################

      - type: grid
        title: Intérieur
        view_layout:
          grid-area: indoor
        columns: 1
        cards:

          - type: grid
            columns: 3
            cards:

              - type: custom:button-card
                entity: light.yeelight_plafonnier
                name: Plafonnier
                template:
