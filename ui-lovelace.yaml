button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .       .        .      ."
        "sidebar  indoor  outdoor  temps  ."
        "sidebar  media   garden   home   ."
        "sidebar  footer  footer   footer ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: | 
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  indoor      temps    ."
            ".  outdoor     garden   ."
            ".  media       home     ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  indoor      temps   ."
            "sidebar  outdoor     garden  ."
            "sidebar  media       home    ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      - type: custom:button-card #extra_styles fix
        #https://github.com/matt8707/hass-config/issues/118
        styles:
          card:
            - border-width: 0

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:

          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar_template

          # - type: picture
          #   image: /local/friday2.png 
          #   card_mod:
          #     style: |
          #       ha-card {
          #         margin: 20%;
          #       }
          #   tap_action:
          #     action: call-service
          #     service: script.1662903361475

          - type: grid
            cards:

              - type: button
                icon: custom:weather
                tap_action: !include popup/weather.yaml
                hold_action:  
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: custom:mychart
                tap_action: !include popup/consommations.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: custom:check-network
                tap_action: !include popup/monitoring.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: button
                icon: mdi:information-outline
                tap_action: !include popup/information.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }

              - type: custom:restriction-card
                restrictions:
                  block:
                    text: Vous n'êtes pas autorisé à effectuer cette action
                    exemptions:
                      - user: !secret interface_id
                      - user: !secret hugo_id
                      - user: !secret andrea_id
                locked_icon: none
                card:     
                  type: button
                  icon: custom:myautos
                  tap_action: !include popup/configuration.yaml
                  hold_action:
                    action: none
                  #https://github.com/matt8707/hass-config/issues/118
                  card_mod:
                    style: |
                      ha-card {
                        border-width: 0;
                      }

              - type: button
                icon: mdi:arrow-up-bold-circle-outline
                tap_action: !include popup/updates.yaml
                hold_action:
                  action: none
                #https://github.com/matt8707/hass-config/issues/118
                card_mod:
                  style: |
                    ha-card {
                      border-width: 0;
                    }


      #################################################
      #                                               #
      #                  INTERIEUR                    #
      #                                               #
      #################################################

      - type: grid
