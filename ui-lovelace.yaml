                  - icon_shade
                  
              - type: custom:button-card
                entity: switch.cheminee
                name: Cheminée
                template:
                  - light_simple
                  - icon_lamp

              - type: custom:button-card
                entity: light.yeelight_gabriel
                name: Gabriel
                template:
                  - light_rgb
                  - icon_hue
                  
              - type: custom:button-card
                entity: light.yeelight_lily
                name: Lily
                template:
                  - light_rgb
                  - icon_hue

              - type: custom:button-card
                entity: binary_sensor.door_window_sensor_158d00024e4b12
                name: Porte
                template:
                  - base_sensor
                  - icon_closet

              - type: custom:button-card
                entity: switch.tv_set
                name: TV Set
                template:
                  - base
                  - icon_tv

              - type: custom:button-card
                entity: media_player.livebox
                name: "   "
                template:
                  - conditional_media
                  - icon_tv2

              - type: custom:button-card
                entity: media_player.salon
                name: "   "
                template:
                  - conditional_media
                  - icon_sonos


      #################################################
      #                                               #
      #                    EXTERIEUR                  #
      #                                               #
      #################################################

      - type: grid
        title: Extérieur
        view_layout:
          grid-area: outdoor
        columns: 1
        cards:
              
          - type: grid
            columns: 3
            cards:
            
              - type: custom:button-card
                entity: switch.jardin_est
                name: Jardin
                template:
                  - light_simple
                  - icon_spot
                  
              - type: custom:button-card
                entity: switch.pilier
                name: Pilier
                template:
                  - light_simple
                  - icon_spot
                  
              - type: custom:button-card
                entity: switch.guirlande
                name: Guirlande
                template:
                  - light_simple
                  - icon_spot

              - type: custom:button-card
                entity: switch.spot_temp
                name: Piscine
                template:
                  - light_simple
                  - icon_spot

              - type: custom:button-card
                entity: switch.cabane
                name: Cabane
                template:
                  - light_simple
                  - icon_spot
                  
              - type: custom:button-card
                entity: switch.poulailler
                name: Poulailler
                template:
                  - light_simple
                  - icon_spot

              - type: custom:button-card
                entity: binary_sensor.seche_linge_en_marche
                name: Sèche-Linge
                template:
                  - base_sensor
                  - icon_dryer

      #################################################
      #                                               #
      #                    TEMP.                      #
      #                                               #
      #################################################

      - type: grid
        title: Températures
        view_layout:
          grid-area: temps
        columns: 1
        cards:
            
          - type: grid
            columns: 3
            cards:
              - type: custom:button-card
                entity: climate.general_2
                name: >
                  [[[
                    if (entity) {
                      return entity.state.charAt(0).toUpperCase() + entity.state.slice(1);
                    }
                  ]]]
                state_display: >
                  [[[
                    if (entity) {
                      return entity.attributes.preset_mode;
                    }
                  ]]]                  
                hold_action: !include popup/thermostat.yaml
                tap_action:  
                  action: more-info
                template:
                  - base
                  - icon_climate2
                  - climate
                variables:
                  circle_input: >
                    [[[
                      return entity.attributes.temperature;
                    ]]]
                  operation_mode: >
                    [[[
                      if (entity) {
                        return entity.attributes.hvac_action;
                      }
                    ]]]  

              - type: custom:button-card
                entity: sensor.thermostat_current_temp
                name: Couloir
                tap_action: !include popup/temperature_couloir.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.thermostat_current_temp
                          color: '#FFBA33'
                template:
                  - thermometre
                  - icon_temp

              - type: custom:button-card
                entity: sensor.temperature_salon
                name: Salon
                tap_action: !include popup/temperature_salon.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_salon
                          color: '#FF4E33'
                template:
                  - thermometre
                  - icon_temp
                          
              - type: custom:button-card
                entity: sensor.temperature_lily
                name: Lily
                tap_action: !include popup/temperature_lily.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_lily
                          color: '#9533FF'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_gabriel
                name: Gabriel
                tap_action: !include popup/temperature_gabriel.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_gabriel
                          color: '#339DFF'
                template:
                  - thermometre
                  - icon_temp

              - type: custom:button-card
                entity: sensor.temperature_sdbhaut
                name: Bains Haut
                tap_action: !include popup/temperature_sdbhaut.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_sdbhaut
                          color: '#33FFFB'
                template:
                  - thermometre
                  - icon_temp

              - type: custom:button-card
                entity: sensor.temperature_chbas
                name: Chambre Bas
                tap_action: !include popup/temperature_chbas.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_chbas
                          color: '#FFBA33'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_sdbbas
                name: Bains Bas
                tap_action: !include popup/temperature_sdbbas.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_sdbbas
                          color: '#9533FF'
                template:
                  - thermometre
                  - icon_temp
                  
              - type: custom:button-card
                entity: sensor.temperature_outdoor
                name: Extérieur
                tap_action: !include popup/temperature_outdoor.yaml
                custom_fields:
                  graph:
                    card:
                      entities:
                        - entity: sensor.temperature_outdoor
                          color: '#3DFF33'
                template:
                  - thermometre
                  - icon_temp


      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Caméras
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
              autoplay:
                delay: 3000
                disableOnInteraction: false
            cards:
            
              - type: custom:button-card
                entity: camera.cam_sud
                name: Sud
                template:
                  - camera

              - type: custom:button-card
                entity: camera.cam_nord
                name: Nord
                template:
                  - camera

      #################################################
      #                                               #
      #                    Jardin                     #
      #                                               #
      #################################################

      - type: grid
        title: Jardin
        view_layout:
          grid-area: garden
        columns: 2
        cards:

          - type: conditional
            conditions:
              - entity: switch.vanne
                state: "off"
            card:
              type: custom:button-card
              entity: switch.pompe_switch_0
              name: Piscine
              hold_action: !include popup/piscine.yaml
              tap_action: !include popup/piscine.yaml
              template:
                - base
                - pool
                - icon_pool
              variables:
                circle_input: >
                  [[[
                    return states['sensor.spot_temp_temperature'].state;
                  ]]]

          - type: conditional
            conditions:
              - entity: switch.vanne 
                state: "on"
            card:
              type: custom:button-card
              entity: switch.vanne
              hold_action: !include popup/piscine.yaml
              tap_action: !include popup/piscine.yaml
              name: Remplissage
              template:
                - base
                - pool_remplissage
                - icon_remplissage

          - type: conditional
            conditions:
              - entity: switch.goutte 
                state: "off"
            card:
              type: custom:button-card
              entity: switch.sprinkler
              hold_action: !include popup/arrosage.yaml
              tap_action: !include popup/arrosage.yaml
              name: Arrosage
              template:
                - base
                - arrosage_sprinkler
                - icon_sprinkler

          - type: conditional
            conditions:
              - entity: switch.goutte 
                state: "on"
            card:
              type: custom:button-card
              entity: switch.goutte
              hold_action: !include popup/arrosage.yaml
              tap_action: !include popup/arrosage.yaml
              name: Arrosage
              template:
                - base
                - arrosage_goutte
                - icon_goutte

          - type: custom:button-card
            entity: calendar.poubelles
            name: Poubelle
            tap_action:  
              action: more-info
            state_display: >
              [[[
                if (states['calendar.poubelles'].state === 'on') {
                  return entity.attributes.message;
                } else {
                  return "Aucune";
                }
              ]]] 
            variables:
              bincolor: >
                [[[
                  if (states['calendar.poubelles'].state === 'on' && entity.attributes.message === "Jaune") {
                    return "yellow";
                  }
                  else if (states['calendar.poubelles'].state === 'on' && entity.attributes.message === "Verte") {
                    return "green";
                  }
                  else if (states['calendar.poubelles'].state === 'on' && entity.attributes.message === "Végétaux") {
                    return "#808000";
                  }
                  else {
                    return "#9da0a2";
                  }
                ]]]

            template:
              - base
              - icon_garbage

          - type: custom:button-card
            entity: switch.portail
            name: Portail
            template:
              - light_simple
              - icon_gate

      #################################################
      #                                               #
      #                     Maison                    #
      #                                               #
      #################################################

      - type: grid
        title: Maison
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: binary_sensor.gj468rk_charging
            tap_action: !include popup/renault_megane.yaml
            name: Megane
            state_display: >
              [[[
                if (states['binary_sensor.gj468rk_charging'].state === 'on') {
                  let mytime = states['sensor.gj468rk_charging_remaining_time'].state / 60;
                  mytime = mytime.toFixed(1);
                  return [mytime + " heure(s)"] ;
                }
                if (states['binary_sensor.gj468rk_charging'].state === 'off') {
                  return [Math.round(states['sensor.gj468rk_battery_autonomy'].state) + " km"];
                }
              ]]]
            template:
              - base
              - car_megane
              - icon_renault

          - type: custom:button-card
            entity: binary_sensor.gg085jj_charging
            tap_action: !include popup/renault_zoe.yaml
            name: Zoe
            state_display: >
              [[[
                if (states['binary_sensor.gg085jj_charging'].state === 'on') {
                  let mytime = states['sensor.gg085jj_charging_remaining_time'].state / 60;
                  mytime = mytime.toFixed(1);
                  return [mytime + " heure(s)"] ;
                }
                if (states['binary_sensor.gg085jj_charging'].state === 'off') {
                  return [Math.round(states['sensor.gg085jj_battery_autonomy'].state) + " km"];
                }
              ]]]
            template:
              - base
              - car_zoe
              - icon_renault

          - type: custom:button-card
            entity: script.1662903361475
            name: "Dodo"
            template:
              - base
              - icon_zzz

          - type: custom:button-card
            entity: sensor.rte_tempo_couleur_actuelle
            name: Tempo
            hold_action: !include popup/tempo.yaml
            tap_action: !include popup/tempo.yaml
            state_display: >
              [[[
                return states['sensor.rte_tempo_couleur_actuelle'].state + " > " + states['sensor.rte_tempo_prochaine_couleur'].state;
              ]]] 
            template:
              - base
              - tempo
              - icon_tempo
            variables:
              circle_input_today: >
                [[[
                  return states['sensor.rte_tempo_couleur_actuelle'].state;
                ]]]
              circle_input_tomorrow: >
                [[[
                  return states['sensor.rte_tempo_prochaine_couleur'].state;
                ]]]
              circle_input_hc: >
                [[[
                  return states['binary_sensor.rte_tempo_heures_creuses'].state;
                ]]]

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: custom:button-card
        view_layout:
          grid-area: footer
        template: footer

  - title: alarm
    path: 1
    cards: 

      - type: button
        icon: custom:shield
        tap_action: !include popup/keypad.yaml
        hold_action:  
          action: none
        #https://github.com/matt8707/hass-config/issues/118
        card_mod:
          style: |
            ha-card {
              border-width: 0;
            }

