'1662903361475':
  alias: Dodo
  icon: mdi:sleep
  sequence:
  - service: media_player.turn_off
    data: {}
    target:
      entity_id: media_player.tv_lg_42la620s_za
  - if:
    - condition: state
      entity_id: media_player.livebox
      state: playing
    then:
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.livebox
  - service: switch.turn_off
    data: {}
    target:
      area_id:
      - outdoor
      - living_room
  - service: light.turn_off
    data: {}
    target:
      area_id:
      - outdoor
      - living_room
  mode: single
wake_up_tablet:
  alias: Wake-Up Tablet
  sequence:
  - service: notify.mobile_app_p30t
    data:
      message: command_screen_on
  mode: single
notif_google_home:
  alias: Notif Google Home
  mode: single
  icon: mdi:google-assistant
  sequence:
  - condition: or
    conditions:
    - condition: template
      value_template: '{{ bypass if bypass is defined else false }}'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.enable_googlehome_notifs
        state: 'on'
      - condition: time
        before: '22:00:00'
        after: 08:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  - service: tts.google_say
    data:
      entity_id: media_player.salon_speaker
      message: '{{ message }}'
      language: fr
notif_telegram:
  alias: Notif Telegram
  mode: single
  icon: mdi:message-alert
  sequence:
  - condition: state
    entity_id: input_boolean.enable_telegram_notifs
    state: 'on'
  - service: notify.telegram_hugo
    data:
      message: '{{ message }}'
je_suis_rentre:
  alias: Je Suis Rentre
  sequence:
  - type: turn_on
    device_id: 1114f731a3510a0be3fe81a179badaa6
    entity_id: switch.portail
    domain: switch
  - if:
    - condition: sun
      before: sunrise
      after: sunset
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.pilier
        - switch.jardin_est
        - switch.guirlande
  mode: single
informations_tempo:
  alias: Informations Tempo
  sequence:
  - service: script.notif_google_home
    data:
      message: Information Tempo. Aujourd'hui, journée {{ states.sensor.rte_tempo_couleur_actuelle.state }}. Demain, journée {{ states.sensor.rte_tempo_prochaine_couleur.state }}
  mode: single
