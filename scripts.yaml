'1662903361475':
  alias: Dodo
  icon: mdi:sleep
  sequence:
  - service: media_player.turn_off
    data: {}
    target:
      entity_id: media_player.lg_tv
  - if:
    - condition: state
      entity_id: media_player.livebox
      state: playing
    then:
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.livebox
  - service: switch.turn_off
    data: {}
    target:
      area_id:
      - outdoor
      - living_room
  - service: light.turn_off
    data: {}
    target:
      area_id:
      - outdoor
      - living_room
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.tv_set
  mode: single
wake_up_tablet:
  alias: Wake-Up Tablet
  sequence:
  - service: notify.mobile_app_a10h
    data:
      message: command_screen_on
  mode: single
notif_google_home:
  alias: Notif Google Home
  mode: single
  icon: mdi:google-assistant
  sequence:
  - condition: or
    conditions:
    - condition: template
      value_template: '{{ bypass if bypass is defined else false }}'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.enable_googlehome_notifs
        state: 'on'
      - condition: time
        before: '22:00:00'
        after: 08:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
  - service: tts.google_say
    data:
      entity_id: media_player.salon_speaker
      message: '{{ message }}'
      language: fr
notif_telegram:
  alias: Notif Telegram
  mode: single
  icon: mdi:message-alert
  sequence:
  - condition: state
    entity_id: input_boolean.enable_telegram_notifs
    state: 'on'
  - service: notify.telegram_hugo
    data:
      message: '{{ message }}'
je_suis_rentre:
  alias: Je Suis Rentre
  sequence:
  - type: turn_on
    device_id: 1114f731a3510a0be3fe81a179badaa6
    entity_id: switch.portail
    domain: switch
  - if:
    - condition: sun
      before: sunrise
      after: sunset
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id:
        - switch.pilier
        - switch.jardin_est
        - switch.guirlande
  mode: single
informations_tempo:
  alias: Informations Tempo
  sequence:
  - service: script.notif_google_home
    data:
      message: Information Tempo. Aujourd'hui, journée {{ states.sensor.rte_tempo_couleur_actuelle.state }}. Demain, journée {{ states.sensor.rte_tempo_prochaine_couleur.state }}
  mode: single
keypad_input:
  alias: Keypad Input
  sequence:
  - service: input_text.set_value
    data_template:
      entity_id: input_text.keypad_input
      value: "{% set current_value = states('input_text.keypad_input') %} {% if current_value
        != 'None' and current_value != 'unknown' %}\n  {{ current_value ~ number |
        string }}\n{% else %}\n  {{ number | string }}\n{% endif %}\n"
  mode: single
'1699700468585':
  alias: Desactivation Manuelle Alarme
  sequence:
  - if:
    - condition: template
      value_template: !secret alarm_pin_code_evaluator
    then:
    - service: browser_mod.close_popup
      data: {}
      target:
        entity_id: media_player.0328af0c_cc17ac79
    - service: automation.trigger
      data:
        skip_condition: true
      target:
        entity_id: automation.desactivation_alarme
    else:
    - service: browser_mod.notification
      data:
        message: Mauvais code
      target:
        entity_id: media_player.0328af0c_cc17ac79
  - service: input_text.set_value
    data:
      value: ''
    target:
      entity_id: input_text.keypad_input
  mode: single
  icon: mdi:shield-off-outline
